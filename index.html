<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->

    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- JS -->
    <script type="text/javascript" src="js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.global.min.js"></script>

    <title>Todo List</title>
  </head>
  <body>
    <div id="app">
      <nav class="navbar bg-light">
        <div class="container">
          <a href="" class="navbar-logo">
            <img src="img/logo copia.png" alt="" />
          </a>
        </div>
      </nav>

      <div class="container">
        <div class="input-group input-group-lg mb-3">
          <input
            v-model="newTodo.text"
            type="text"
            class="form-control"
            placeholder=""
            aria-label="new todo"
            aria-describedby="button-addon2"
          />
          <button
            @click="addTodo()"
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            Add
          </button>
        </div>

        <div class="row">
          <div class="col-5">
            <h1>To do list</h1>
            <ul class="list-group mt-5">
              <li
                v-for="(todo, todoIndex) in todoList"
                class="list-group-item d-flex"
                :class="(todo.done) ? 'text-decoration-line-through' : '' "
              >
                {{todo.text}}

                <button
                  @click="removeTodo(todoIndex)"
                  type="button"
                  class="btn btn-danger ms-auto"
                ></button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
